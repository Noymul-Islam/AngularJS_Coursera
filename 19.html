<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Controller inside directive</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script type="text/javascript" src="controller19.js"></script>
</head>
<body>
	<h1>directive with their own controller</h1>
	<div id="list" ng-controller="ShoppingListController as list">
		<input type="text"  ng-model="list.itemName" placeholder="item Name....">
		<input type="text" ng-model="list.itemQuantity" placeholder="item quantity...">
		<button ng-click="list.addItem();">Add Item</button>
		<shopping-list items="list.items" bad-remove="list.removeItem" on-remove="list.removeItem(index)">
			
		</shopping-list>

	</div>

</body>
</html>
