<!DOCTYPE html ng-app= "ShoppingListApp">
<html>
<head>
	<title>Custom Service through Provider</title>
	<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	 <!-- <script type="text/javascript" src="test.js"></script> --> 
    <script type="text/javascript" src="controller13.js"></script>
	<style type="text/css">
		body { font-size: 1.2em; }
	</style>
</head>
<body>
	<h1> Custom Service through Provider</h1>
	<div id="list" ng-conttroller="ShoppingListController as list">
		<h3>Shopping List</h3>
		<input type="text" name="" ng-model="list.itemName" placeholder="item name">
		<input type="text" name="" ng-model="list.itemQuantity" placeholder="Quantity">
		<button ng-click="list.addItem()" >Add Item</button>
		<ol>
			<li ng-repeat="item in list.items">
				{{item.quantity}} of{{item.name}}
				<button ng-click="list.removeItem($index);">Remove Item</button>
				
			</li>
				
			
		</ol>
		<div class="error">Error: {{list.errorMessage}}</div>
		
	</div>

</body>
</html>
