<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<title>Custom Services</title>
	<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	 <!-- <script type="text/javascript" src="test.js"></script> --> 
    <script type="text/javascript" src="controller12.js"></script>
	<style type="text/css">
		body { font-size: 1.2em; }
	</style>
</head>
<body>
	<h1>Custom Services</h1>
	<div ng-controller="ShoppingListAddController as itemAdder">
		<input type="text" name="" ng-model="itemAdder.itemName" placeholder="Item name...">
		<input type="text" name="" ng-model="itemAdder.itemQuantity" placeholder="Quantity...">
		<button ng-click="itemAdder.addItem();">Add Item</button>
		
	</div>
	<div ng-controller="ShoppingListShowController as showList">
		<ol>
			<li ng-repeat="item in showList.items">
				{{item.quantity}} of {{item.name }}
				
			</li>
				
		</ol>
		
	</div>

</body>
</html>
