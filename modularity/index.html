<!DOCTYPE html>
<html>
<head>
	<title>Modularity Check</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="/modules/module1.js" ></script>
	<script type="text/javascript" src="/modules/module2.js" ></script>
	<script type="text/javascript" src="/controllers/module1Controller.js" ></script>
	<script type="text/javascript" src="/controllers/module2Controller.js" ></script>
	<script type="text/javascript" src="/Services/commonService.js" ></script>
	
</head>
<body ng-app="module1">
	<!--Div responsible for adding items -->
	<div ng-controller="module1Controller">

	   <input type="text"  ng-model="name"         placeholder="Enter name..."> <br>
	   <input type="number" ng-model="quantity"          placeholder="enter amount...">
	   <button ng-click="addItems()">Submit</button>
   </div>
   <!-- div responsible for showing items -->
   <div ng-controller="module2Controller">
   	   <button ng-click="show();">Show</button>
   	   <ul>
   	   	<li ng-repeat="item in  items">
   	   	  {{item.quantity}} of {{item.name}}
   	   	</li>
   	   </ul>
   	
   </div>
</body>
</html>
